<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Preload Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap"
    />

    <!-- Preload critical images -->
    <link
      rel="preload"
      as="image"
      href="/images/hero/image1.webp"
      fetchpriority="high"
      type="image/webp"
    />
    <link
      rel="preload"
      as="image"
      href="/images/hero/image2.webp"
      fetchpriority="low"
      type="image/webp"
    />
    <link
      rel="preload"
      as="image"
      href="/images/hero/image3.webp"
      fetchpriority="low"
      type="image/webp"
    />
    <link
      rel="preload"
      as="image"
      href="/images/hero/image4.webp"
      fetchpriority="low"
      type="image/webp"
    />

    <!-- Critical CSS inline -->
    <style>
      /* Критичні стилі для швидкого рендерингу */
      body {
        margin: 0;
        font-family: 'Manrope', sans-serif;
      }
      .hero {
        min-height: 100vh;
        position: relative;
      }
      .farm-card-image {
        width: 100%;
        height: auto;
        display: block;
      }
      .farm-card {
        background: #fff;
        border-radius: 8px;
        overflow: hidden;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 15px;
      }
      .farm-grid {
        display: grid;
        gap: 20px;
        grid-template-columns: 1fr;
      }
      @media (min-width: 768px) {
        .farm-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      @media (min-width: 1200px) {
        .farm-grid {
          grid-template-columns: repeat(3, 1fr);
        }
      }
    </style>

    <!-- Non-critical CSS -->
    <link
      rel="preload"
      href="/src/styles/style.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript><link rel="stylesheet" href="/src/styles/style.css" /></noscript>
    <title>Молочний агротур до США</title>
  </head>
  <body>
    {{> header }}

    <main>
      {{> hero }} {{> about }} {{> geo }} {{> promo }} {{> farms }} {{> schedule
      }} {{> prices }} {{> footer }}
    </main>
    <script type="module" src="/main.js" defer></script>
    <script src="/src/js/schedule.js" defer></script>
  </body>
</html>
